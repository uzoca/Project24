  <script>
    $(".activity_card .card-body").append("<div class-'text-center'> Loading records .....</div>")
   sendMinorData('get_activities',function(data){
   
    if(data = JSON.parse(data)){
     $(".activity_card .card-body").empty()
    data.forEach(function(ele){
     $(".activity_card .card-body").append(' <div class="btn bg-light shadow-sm my-3 py-3"><div class=" font-weight-bold rounded-sm text-left" style=" white-space: nowrap; overflow: hidden !important;text-overflow: ellipsis !important;font-size:15px">'+ele['which_admin']+ ' ' + ele['activity']+'<br/> Date : '+ ele['date'] +'</div></div><br/>')
    })
      
    }
   })

   function sendMinorData(mdata,func,beforeSend){
    $.ajax({
        method :'post',
        url: 'backend/backend.php',
        data : mdata,
        success : function(data){
           // console.log(data)
            func(data)
        }
    })
}
